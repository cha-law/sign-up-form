<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="image-section">
        <img src="./images/football run electric.jpg" alt="Football">
        <a no-referrer href="https://www.vecteezy.com/vector-art/2335310-football-soccer-electric-running">Football Vector from Vecteezy
        </a>
    </div>
    <div class="content">
        <div class="content-wrapper">
            <h1>Join Us</h1>
            <form action="#" method="post">
                <div class="form-inputs">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" required placeholder="John">
                    </div>
                    <div>
                        <label for="surname">Surname</label>
                        <input type="text" required placeholder="Doe">
                    </div>
                    <div>
                        <label for="email-address">Email Address</label>
                        <input type="email" required placeholder="john.doe@email.com">
                    </div>
                    <div>
                        <label for="tel-number">Phone Number</label>
                        <input type="tel" required placeholder="">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" required placeholder="">
                    </div>
                    <div>
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" required placeholder="">
                    </div>
                </div>
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="#">Log In</a></p>
        </div>
    </div>
</body>
</html>
